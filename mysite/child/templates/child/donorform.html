 <!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  </head>
   <body>
   <div style=" background: url('a.jpg') no-repeat; width:100% ; height: 100vh;"class="container-fluid">
       <h1>Enter your details</h1>
       <div class="row">
           <div class="col-md-4 col-xs-12"></div>
           <div class="col-md-4 col-xs-12">
             <form style="padding: 50px 45px ; margin-top: 20vh;-webkit-box-shadow: -1px 9px 32px 11px rgba(0,0,0,0.75);
-moz-box-shadow: -1px 9px 32px 11px rgba(0,0,0,0.75);
box-shadow: -1px 9px 32px 11px rgba(0,0,0,0.75);"  method="post" class="donor-form">
                     {% csrf_token %}
                     <div class="form-group">
                     {{ form.as_p }}  
                     </div>
                     

                 
                    <button type="submit" class="btn btn-success btn-block">Save</button>
             </form>


           </div>
       </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
