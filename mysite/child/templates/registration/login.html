    {% load static %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  </head>
   <body>
   <div style=" background: url('{% static 'image/a.jpg'%}') no-repeat; width:100% ; height: 100vh;"class="container-fluid">
       <div class="row">
           <div class="col-md-4 col-xs-12"></div>
           <div class="col-md-4 col-xs-12">
             <form style="padding: 50px 45px ; margin-top: 20vh;-webkit-box-shadow: -1px 9px 32px 11px rgba(0,0,0,0.75);
-moz-box-shadow: -1px 9px 32px 11px rgba(0,0,0,0.75);
box-shadow: -1px 9px 32px 11px rgba(0,0,0,0.75);"  method="post" action="{% url 'login' %}">
                     {% csrf_token %}
                     <div class="form-group text-white">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                     </div>
                     <div class="form-group text-white">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                        
                    </div>

                 <div class="checkbox">
                    <label class="text-white">
                    <input type="checkbox">Remeber me
                    </label>
                  </div>
                 <div ><p class="text-danger"><strong>new user?</strong> <a class="text-green" href="{% url 'signup'%}">sign up</a></p>
                 </div>
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                    <input type="submit" value="login" />
                    <input type="hidden" name="next" value="{{ next }}" />
             </form>


           </div>
       </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
